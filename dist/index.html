<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   ng-app="Annotator.App">
<head>
    <meta encoding="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="/css/bundle.css" />
    </head>
    <body  ng-controller="MainController"  ng-keyup="keypressed($event)">
        <div class="container"">
            
        <h1>Spot the racists and sexists!</h1>
        <div>
            
            <div class="tweet"  >
                <div class="content" ng-show="selectedTweet">{{selectedTweet.text}}</div>
            </div>
            
            <div class="annotations">
                <div class="btn" ng-class="{pulse:annotation.picked}" ng-repeat="annotation in annotations" ng-click="select(annotation)">
                    {{annotation.title}} ({{annotation.shortcut}})
<div class="desc">{{annotation.text}}</div>                       
                 </div>
            </div>    
        </div>
        <span class="sessionCounter">{{sessionCounter}}</span>
        </div>
        <script src="/js/bundle.js"></script>
    </body>
</html>
